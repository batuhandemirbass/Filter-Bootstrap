<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Filter</title>
</head>
<body>
<main>
  <div class="container mt-4">
    <div class="row">
      <div class="col-4">
        <div class="accordion" id="accordionPanelsStayOpenExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="collapseOne">
                Marka
              </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
              <div class="accordion-body px-0">
                <div class="list-group">
                  <button type="button" class="list-group-item list-group-item-action border border-0">Lenovo</button>
                  <button type="button" class="list-group-item list-group-item-action border border-0">Asus</button>
                  <button type="button" class="list-group-item list-group-item-action border border-0">Hp</button>
                  <button type="button" class="list-group-item list-group-item-action border border-0">Dell</button>
                  <button type="button" class="list-group-item list-group-item-action border border-0">MSI</button>
                  <button type="button" class="list-group-item list-group-item-action border border-0">Samsung</button>
                  <button type="button" class="list-group-item list-group-item-action border border-0">Acer</button>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                Fiyat
              </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingTwo">
              <div class="accordion-body">
                <form class="row g-3">
                  <div class="col-md-6">
                    <label for="inputEnaz" class="form-label">En Az</label>
                    <input type="number" class="form-control" id="inputEnaz" placeholder="5.000TL">
                  </div>
                  <div class="col-md-6">
                    <label for="inputEncok" class="form-label">En Çok</label>
                    <input type="number" class="form-control" id="inputEncok" placeholder="10.000TL">
                  </div>
                  <div class="d-grid gap-3">
                    <button type="submit" class="btn btn-light">Uygula</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                Ekran Boyutu
              </button>
            </h2>
            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingThree">
              <div class="accordion-body">
                <div class="list-group d-flex flex-row">
                  <button type="button" class="list-group-item list-group-item-action btn btn-outline-primary">13.3 inç</button>
                  <button type="button" class="list-group-item list-group-item-action btn btn-primary">14 inç</button>
                  <button type="button" class="list-group-item list-group-item-action btn btn-primary" >15 inç</button>
                  <button type="button" class="list-group-item list-group-item-action btn btn-primary">17 inç</button>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-headeer" id="panelsStayOpen-headingFour">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false" aria-controls="panelsStayOpen-collapseFour">
                Ram Kapasitesi
              </button>
            </h2>
            <div id="panelStayOpen-collapseFour" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingFour">
              <div class="accordion-body px-0">
                <ul class="list-group">
                  <li class="list-group-item border border-0">
                    <input class="form-check-input me-1 " type="checkbox" name="listGroupBox" value="" id="firstCheckbox">
                    <label class="form-check-label " for="firstCheckbox">16 GB</label>
                  </li>
                  <li class="list-group-item border border-0">
                    <input class="form-check-input me-1" type="checkbox"  name="listGroupBox" value="" id="secondCheckbox">
                    <label class="form-check-label" for="secondCheckbox">32 GB</label>
                  </li>
                  <li class="list-group-item border border-0">
                    <input class="form-check-input me-1" type="checkbox" name="listGroupBox" value="" id="thirdCheckbox" checked>
                    <label class="form-check-label" for="thirdCheckbox">64 GB</label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-headeer" id="panelsStayOpen-headingFive">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFive" aria-expanded="false" aria-controls="panelsStayOpen-collapseFive">
                Ram Kapasitesi
              </button>
            </h2>
            <div id="panelStayOpen-collapseFive" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingFive">
              <div class="accordion-body px-0">
                <ul class="list-group">
                  <li class="list-group-item border border-0">
                    <input class="form-check-input me-1 " type="radio" name="listGroupRadio" value="" id="firstRadio" checked>
                    <label class="form-check-label" for="firstRadio">Oyun Bilgisayarı</label>
                  </li>
                  <li class="list-group-item border border-0">
                    <input class="form-check-input me-1 " type="radio" name="listGroupRadio" value="" id="secondRadio">
                    <label class="form-check-label" for="secondRadio">Notebook</label>
                  </li>
                  <li class="list-group-item border border-0">
                    <input class="form-check-input me-1 " type="radio" name="listGroupRadio" value="" id="thirdRadio">
                    <label class="form-check-label" for="thirdRadio">Ultrabook</label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="d-grid mb-4">
            <div class="btn btn-primary">Ara</div>
          </div>
        </div>
      </div>
      <div class="col-8"></div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
